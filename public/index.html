<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration - Diwali Ticket</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #f6d365);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    /* Floating lights (diya effect) */
    .lights {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .light {
      position: absolute;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #ffd700, transparent);
      border-radius: 50%;
      animation: floatUp 6s infinite ease-in-out;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translateY(-20vh) scale(1); opacity: 0; }
    }

    /* Form container */
    .form-container {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      z-index: 1;
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #b3541e;
      font-weight: 700;
      text-shadow: 0 0 8px #ffb347;
    }

    label {
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 18px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #ff9933;
      outline: none;
      box-shadow: 0 0 8px rgba(255, 153, 51, 0.7);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff9933;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      .form-container {
        padding: 25px 20px;
      }
      h2 {
        font-size: 20px;
      }
      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating festival lights -->
  <div class="lights">
    <div class="light" style="left:10%; animation-delay:0s;"></div>
    <div class="light" style="left:30%; animation-delay:2s;"></div>
    <div class="light" style="left:50%; animation-delay:4s;"></div>
    <div class="light" style="left:70%; animation-delay:1s;"></div>
    <div class="light" style="left:90%; animation-delay:3s;"></div>
  </div>

  <!-- Registration Form -->
  <div class="form-container">
    <h2>ðŸŽ† Diwali Event Registration ðŸŽ‡</h2>
    <form method="POST" action="/register">
      <label>Full-Name:</label><br>
      <input type="text" name="name" required><br>

      <label>Phone:</label><br>
      <input type="text" name="phone" required><br>

      <label>Aadhaar:</label><br>
      <input type="text" name="aadhaar" required><br>

      <button type="submit">âœ¨ Generate Ticket âœ¨</button>
    </form>
  </div>
</body>
</html>
